<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scissor Paper Rock</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Rock Paper Scissor</h1>
  </header>

  <div class="score">
    <div class="player" id="user">user</div>
    <div class="player" id="computer">comp</div>
    <span id="user-score">0</span>:
    <span id="computer-score">0</span>
  </div>
  <div class="result">START!!!!!!</div>

  <div class="choices">
    <div class="choice" id="r">
      <img src="img/rock.png" alt="" />
    </div>

    <div class="choice" id="p">
      <img src="img/paper.png" alt="" />
    </div>

    <div class="choice" id="s">
      <img src="img/scissor.png" alt="" />
    </div>
  </div>

  <p id="msg"> Let the Challange begin</p>
  <script src="app.js"></script>
</body>

</html>
